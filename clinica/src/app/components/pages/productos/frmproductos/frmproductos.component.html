<form [formGroup]="frmProducto" (ngSubmit)="guardarproducto()">
  <div>
    <div>
      <!-- Header Section -->
      <div>
        <div>
          <h2>
            {{ eventoUpdate ? 'ACTUALIZAR MÉDICO' : 'REGISTRO DE MÉDICO' }}
          </h2>
          <p>
            {{ eventoUpdate ?
            'Modifique la información del médico según sea necesario' : 
            'Complete la información personal y profesional del nuevo médico' }}
          </p>
        </div>
      </div>

      <!-- Main Form Container -->
      <div>

        <!-- Left Column - Personal Information -->
        <div>
          <div>
            <h3>
              <i class="fas fa-user-edit"></i>
              Información Personal
            </h3>
          </div>

          <div>
            <div>
              <!-- Codigo Barras -->
              <div>
                <label>
                  <i class="fas fa-id-card"></i>
                  Código de Barras *
                </label>
                <input formControlName="txtCodigobarras" type="text" id="codigobarras" autocomplete="address-level2"
                  placeholder="Ingresa el codigo (13 dígitos)" maxlength="13"
                  />
                <app-validators [control]="frmProducto.get('txtCodigobarras')!" [showCounter]="true"
                  [expectedLength]="13">
                </app-validators>
              </div>

              <!-- Nombres -->
              <div>
                <label>
                  <i class="fas fa-user"></i>
                  Nombres *
                </label>
                <input formControlName="txtNombres" type="text" id="nombres" autocomplete="given-name"
                  placeholder="Ejemplo: Aceite Palma de oro"
                  />
                <app-validators [control]="frmProducto.get('txtNombres')!"></app-validators>
              </div>

              <!-- Descripcion -->
              <div>
                <label>
                  <i class="fas fa-user-tag"></i>
                  Descripción *
                </label>
                <input formControlName="txtDescripcion" type="text" name="last-name" id="descripcion"
                  autocomplete="family-name" placeholder="Ejemplo: Producto de cocina"
                  />
                <app-validators [control]="frmProducto.get('txtDescripcion')!"></app-validators>
              </div>

              <!-- precio compra -->
              <div>
                <label>
                  <i class="fas fa-calendar-alt"></i>
                  Precio de Compra *
                </label>
                <input formControlName="txtpreciocompra" type="text" id="preciocompra" autocomplete="address-level2"
                  />
                <app-validators [control]="frmProducto.get('txtpreciocompra')!"></app-validators>
              </div>

              <!-- precio venta -->
              <div>
                <label>
                  <i class="fas fa-calendar-alt"></i>
                  Precio de Venta *
                </label>
                <input formControlName="txtprecioventa" type="text" id="precioventa" autocomplete="address-level2"
                  />
                <app-validators [control]="frmProducto.get('txtprecioventa')!"></app-validators>
              </div>

              <!-- stock -->
              <div>
                <label>
                  <i class="fas fa-calendar-alt"></i>
                  Stock del Producto *
                </label>
                <input formControlName="txtstock" type="number" id="stock" autocomplete="address-level2"
                  />
                <app-validators [control]="frmProducto.get('txtstock')!"></app-validators>
              </div>
              <!-- stock minimo -->
              <div>
                <label>
                  <i class="fas fa-calendar-alt"></i>
                  Stock del Producto minimo *
                </label>
                <input formControlName="txtstockminimo" type="number" id="stock" autocomplete="address-level2"
                  />
                <app-validators [control]="frmProducto.get('txtstockminimo')!"></app-validators>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column - Professional Information -->
        <div>
          <div>
            <h3>
              <i class="fas fa-user-md"></i>
              Información Adicional
            </h3>
          </div>

          <div>
            <div>

              <!-- Subcategorias -->
              <div>
                <label>
                  <i class="fas fa-door-open"></i>
                  Subcategoria *
                </label>
                <select formControlName="cbxSubcategoria" id="subcategoria">
                  <option value="" disabled selected>
                    Seleccione una subcategoria
                  </option>
                  <option *ngFor="let subcategoria of listaSubcategorias" [value]="subcategoria.subcat_id">
                    {{ subcategoria.subcat_nombre }}
                  </option>
                </select>
                <app-validators [control]="frmProducto.get('cbxSubcategoria')!"></app-validators>

              



 <button type="button" (click)="abrirModalAgregarSubcategoria()" title="Agregar nueva subcategoría rápidamente">
                    <i class="fas fa-plus"></i>
                  </button>
              </div>


  

                 
     



            </div>
          </div>
        </div>
      </div>



      <!-- Action Buttons -->
      <div>
        <button type="button" (click)="salirSinGuardar()">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="submit">
          <i class="fas fa-save"></i>
          {{ eventoUpdate ? 'Actualizar Producto' : 'Guardar Producto' }}
        </button>
      </div>
    </div>
  </div>
</form>
