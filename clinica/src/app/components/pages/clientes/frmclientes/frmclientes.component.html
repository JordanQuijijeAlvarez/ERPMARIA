<form [formGroup]="frmCliente" (ngSubmit)="guardarcliente()">
  <div class="cliente-form">
    <!-- Form Content -->
    <div class="card">
      <div class="card__header">
        <h2 class="card__title">
          {{ eventoUpdate ? "ACTUALIZAR CLIENTE" : "REGISTRO DE CLIENTE" }}
        </h2>
        <p class="card__subtitle">
          {{
            eventoUpdate
              ? "Modifique la información del CLIENTE según sea necesario"
              : "Complete la información personal del nuevo CLIENTE"
          }}
        </p>
      </div>

      <!-- Section Header -->
      <div class="cliente-form__section-header">
        <h3 class="cliente-form__section-title">
          <i class="fas fa-user-edit"></i>
          Información Personal
        </h3>
      </div>

      <!-- Form Fields -->
      <div class="card__body">
        <div class="cliente-form__fields">
          <!-- Cédula -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-id-card"></i>
              Cédula *
            </label>
            <input
              formControlName="txtCedula"
              placeholder="Ingrese número de cédula"
              maxlength="10"
              type="text"
              class="form-input"
            />
            <app-validators
              [control]="frmCliente.get('txtCedula')!"
              [showCounter]="true"
              [expectedLength]="10"
            >
            </app-validators>
          </div>

          <!-- Nombres -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i>
              Nombres *
            </label>
            <input
              placeholder="Ingrese los nombres"
              formControlName="txtNombres"
              type="text"
              class="form-input"
            />
            <app-validators
              [control]="frmCliente.get('txtNombres')!"
            ></app-validators>
          </div>

          <!-- Apellidos -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user-tag"></i>
              Apellidos *
            </label>
            <input
              placeholder="Ingrese los apellidos"
              formControlName="txtApellidos"
              type="text"
              class="form-input"
            />
            <app-validators
              [control]="frmCliente.get('txtApellidos')!"
            ></app-validators>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i>
              Correo Electrónico
            </label>
            <input
              formControlName="txtCorreo"
              placeholder="ejemplo@correo.com"
              type="email"
              class="form-input"
            />
            <app-validators
              [control]="frmCliente.get('txtCorreo')!"
            ></app-validators>
          </div>

          <!-- Dirección -->
          <div class="form-group cliente-form__field--full">
            <label class="form-label">
              <i class="fas fa-map-marker-alt"></i>
              Dirección de Domicilio *
            </label>
            <textarea
              formControlName="txtDireccion"
              placeholder="Ingrese la dirección completa del CLIENTE"
              rows="3"
              class="form-textarea"
            ></textarea>
            <app-validators
              [control]="frmCliente.get('txtDireccion')!"
            ></app-validators>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="card__footer cliente-form__actions">
        <button type="button" (click)="salirSinGuardar()" class="btn btn--outline">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn--primary">
          <i class="fas fa-save"></i>
          {{ eventoUpdate ? "Actualizar cliente" : "Guardar cliente" }}
        </button>
      </div>
    </div>
  </div>
</form>
