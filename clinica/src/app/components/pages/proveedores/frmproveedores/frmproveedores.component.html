<form [formGroup]="frmProveedor" (ngSubmit)="guardarProveedor()">
  <div class="min-h-screen p-6">
    <div class="max-w-5xl mx-auto">
      <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
          <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            {{ eventoUpdate ? 'ACTUALIZAR PROVEEDOR' : 'REGISTRO DE PROVEEDOR' }}
          </h2>
          <p class="text-center text-gray-500 text-sm">
            {{ eventoUpdate ? 'Modifique la información del PROVEEDOR según sea necesario' : 'Complete la información de la empresa o PROVEEDOR nuevo' }}
          </p>
        </div>

        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
          <h3 class="text-lg font-semibold text-gray-800 flex items-center">
            <i class="fas fa-building text-gray-600 mr-2"></i>
            Información de la Empresa
          </h3>
        </div>

        <div class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-hashtag text-gray-500 mr-1"></i>
                RUC *
              </label>
              <input
                placeholder="Ingrese número de RUC"
                maxlength="13"
                type="text" formControlName="txtRuc" [readonly]="eventoUpdate"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm"
              />
              <app-validators 
                [control]="frmProveedor.get('txtRuc')!"
                [showCounter]="true"
                [expectedLength]="13">
              </app-validators>
            </div>

            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-store text-gray-500 mr-1"></i>
                Razón Social / Nombre del Proveedor *
              </label>
              <input
                placeholder="Ej. Distribuidora Los Andes S.A."
                formControlName="txtNombre"
                type="text"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm"
              />
              <app-validators [control]="frmProveedor.get('txtNombre')!"></app-validators>
            </div>

            <div class="lg:col-span-1">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-phone-alt text-gray-500 mr-1"></i>
                Teléfono *
              </label>
              <input
                placeholder="Ej. 0991234567"
                formControlName="txtTelefono"
                type="tel"
                maxlength="10"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm"
              />
              <app-validators [control]="frmProveedor.get('txtTelefono')!"></app-validators>
            </div>

            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-envelope text-gray-500 mr-1"></i>
                Correo Electrónico
              </label>
              <input
                formControlName="txtCorreo"
                placeholder="ejemplo@proveedor.com"
                type="email"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm"
              />
              <app-validators [control]="frmProveedor.get('txtCorreo')!"></app-validators>
            </div>

            <div class="lg:col-span-3">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt text-gray-500 mr-1"></i>
                Dirección Física *
              </label>
              <textarea
                formControlName="txtDireccion"
                placeholder="Ingrese la dirección completa de la empresa"
                rows="2"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm resize-vertical"
              ></textarea>
              <app-validators [control]="frmProveedor.get('txtDireccion')!"></app-validators>
            </div>

            <div class="lg:col-span-3">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-info-circle text-gray-500 mr-1"></i>
                Descripción / Notas Adicionales
              </label>
              <textarea
                formControlName="txtDescripcion"
                placeholder="Ingrese detalles adicionales sobre los productos o servicios que ofrece este proveedor..."
                rows="3"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-all duration-200 hover:bg-white hover:shadow-sm resize-vertical"
              ></textarea>
              </div>
          
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end gap-4 mt-6">
        <a>
            <button
            type="button"
            (click)="salirSinGuardar()"
            class="px-6 py-3 bg-white text-gray-800 font-semibold rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 cursor-pointer"
          >
            <i class="fas fa-times mr-2"></i>
            Cancelar
          </button>
        </a>
        <button
          type="submit"
          class="px-8 py-3 bg-white text-gray-800 font-semibold rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 cursor-pointer"
        >
          <i class="fas fa-save mr-2"></i>
          {{ eventoUpdate ? 'Actualizar proveedor' : 'Guardar proveedor' }}
        </button>
      </div>
    </div>
  </div>
</form>
