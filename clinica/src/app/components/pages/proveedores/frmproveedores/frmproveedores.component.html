<form [formGroup]="frmProveedor" (ngSubmit)="guardarProveedor()">
  <div class="proveedor-form">
    <div class="card">
      <div class="card__header">
        
        <div class="card__title-group">
          <h2 class="card__title">
            {{ eventoUpdate ? 'ACTUALIZAR PROVEEDOR' : 'REGISTRO DE PROVEEDOR' }}
          </h2>
          <p class="card__subtitle">
            {{ eventoUpdate ? 'Modifique la información del PROVEEDOR según sea necesario' : 'Complete la información de la empresa o PROVEEDOR nuevo' }}
          </p>
        </div>
      </div>

      <div class="card__body">
          <div class="proveedor-form__fields">
            
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-hashtag"></i>
                RUC *
              </label>
              <input
                class="form-input"
                placeholder="Ingrese número de RUC"
                maxlength="13"
                type="text" formControlName="txtRuc" [readonly]="eventoUpdate"
              />
              <app-validators 
                [control]="frmProveedor.get('txtRuc')!"
                [showCounter]="true"
                [expectedLength]="13">
              </app-validators>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-building"></i>
                Razón Social*
              </label>
              <input
                class="form-input"
                placeholder="Ej. Distribuidora Los Andes S.A."
                formControlName="txtNombre"
                type="text"
              />
              <app-validators [control]="frmProveedor.get('txtNombre')!"></app-validators>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-phone"></i>
                Teléfono *
              </label>
              <input
                class="form-input"
                placeholder="Ej. 0991234567"
                formControlName="txtTelefono"
                type="tel"
                maxlength="10"
              />
              <app-validators [control]="frmProveedor.get('txtTelefono')!"></app-validators>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-envelope"></i>
                Correo Electrónico
              </label>
              <input
                class="form-input"
                formControlName="txtCorreo"
                placeholder="ejemplo@proveedor.com"
                type="email"
              />
              <app-validators [control]="frmProveedor.get('txtCorreo')!"></app-validators>
            </div>

            <div class="form-group proveedor-form__field--full">
              <label class="form-label">
                <i class="fas fa-map-marker-alt"></i>
                Dirección Física *
              </label>
              <textarea
                class="form-textarea"
                formControlName="txtDireccion"
                placeholder="Ingrese la dirección completa de la empresa"
                rows="2"
              ></textarea>
              <app-validators [control]="frmProveedor.get('txtDireccion')!"></app-validators>
            </div>

            <div class="form-group proveedor-form__field--full">
              <label class="form-label">
                <i class="fas fa-sticky-note"></i>
                Descripción / Notas Adicionales
              </label>
              <textarea
                class="form-textarea"
                formControlName="txtDescripcion"
                placeholder="Ingrese detalles adicionales sobre los productos o servicios que ofrece este proveedor..."
                rows="3"
              ></textarea>
              </div>
          
          </div>
        </div>
      </div>

      <div class="card__footer">
        <div class="proveedor-form__actions">
          <a>
            <button
            class="btn btn--outline"
            type="button"
            (click)="salirSinGuardar()"
          >
            <i class="fas fa-times"></i>
            Cancelar
          </button>
        </a>
        <button
          class="btn btn--primary"
          type="submit"
        >
          <i class="fas fa-save"></i>
          {{ eventoUpdate ? 'Actualizar proveedor' : 'Guardar proveedor' }}
        </button>
        </div>
      </div>
  </div>
</form>
