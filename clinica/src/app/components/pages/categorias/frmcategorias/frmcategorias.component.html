<form [formGroup]="frmCategoria" (ngSubmit)="guardarCategoria()">
  <div class="categoria-form">
    <!-- Form Content -->
    <div class="card">
      <div class="card__header">
        <h2 class="card__title">
          {{ eventoUpdate ? 'ACTUALIZAR CATEGORÍA' : 'REGISTRO DE CATEGORÍA' }}
        </h2>
        <p class="card__subtitle">
          {{ eventoUpdate ? 'Modifique la información de la CATEGORÍA según sea necesario' : 'Complete la información para registrar una nueva CATEGORÍA' }}
        </p>
      </div>

      <!-- Section Header -->
      <div class="categoria-form__section-header">
        <h3 class="categoria-form__section-title">
          <i class="fas fa-layer-group"></i>
          Información General
        </h3>
      </div>

      <!-- Form Fields -->
      <div class="card__body">
        <div class="categoria-form__fields">
          
          <!-- Nombre -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-tag"></i>
              Nombre de la Categoría *
            </label>
            <input
              formControlName="txtNombre"
              placeholder="Ej. Bebidas, Lácteos, Limpieza..."
              type="text"
              class="form-input"
            />
            <app-validators [control]="frmCategoria.get('txtNombre')!"></app-validators>
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-align-left"></i>
              Descripción
            </label>
            <textarea
              formControlName="txtDescripcion"
              placeholder="Ingrese una breve descripción de lo que contiene esta categoría"
              rows="4"
              class="form-textarea"
            ></textarea>
            <app-validators [control]="frmCategoria.get('txtDescripcion')!"></app-validators>
          </div>
        
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="categoria-form__actions">
      <button
        type="button"
        (click)="salirSinGuardar()"
        class="btn btn--outline"
      >
        <i class="fas fa-times"></i>
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn--primary"
      >
        <i class="fas fa-save"></i>
        {{ eventoUpdate ? 'Actualizar categoría' : 'Guardar categoría' }}
      </button>
    </div>
  </div>
</form>
