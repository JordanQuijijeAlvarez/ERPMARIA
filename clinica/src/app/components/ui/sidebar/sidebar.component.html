<!--Start SideBar-->
<aside class="sidebar">
  <!--Start logo -->
  <div class="sidebar__logo">
    <img
      routerLink="./dashboard"
      src="/assets/images/logo.png"
      class="sidebar__logo-img"
    />
  </div>
  <!--End logo -->

  <nav class="sidebar__nav">
    <ul class="sidebar__nav-list">
      <!-- CLIENTES -->
      <p class="sidebar__section-title" *appMostrarSiRol="['ADMINISTRADOR']">
        Clientes
      </p>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listarclientes" class="sidebar__nav-link">
          <i class="fa fa-street-view sidebar__icon"></i>
          <span>Clientes</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listarproductos" class="sidebar__nav-link">
          <i class="fa fa-box sidebar__icon"></i>
          <span>Productos</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listaventas" class="sidebar__nav-link">
          <i class="fa fa-shopping-cart sidebar__icon"></i>
          <span>Ventas</span>
        </a>
      </li>

      <!-- CITAS -->
      <p class="sidebar__section-title" *appMostrarSiRol="['ADMINISTRADOR', 'recepcionista']">
        Citas
      </p>

      <li class="sidebar__nav-item" *appMostrarSiRol="['medico']">
        <a routerLink="dashboard" class="sidebar__nav-link">
          <i class="fas fa-chart-pie sidebar__icon"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR', 'recepcionista']">
        <a routerLink="frmcitas" class="sidebar__nav-link">
          <i class="fas fa-stethoscope sidebar__icon"></i>
          <span>Citas</span>
        </a>
      </li>

      <!-- PACIENTES -->
      <p class="sidebar__section-title" *appMostrarSiRol="['ADMINISTRADOR', 'recepcionista']">
        Pacientes
      </p>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR', 'recepcionista']">
        <a routerLink="listapacientes" class="sidebar__nav-link">
          <i class="fa fa-user sidebar__icon"></i>
          <span>Pacientes</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR', 'medico', 'recepcionista']">
        <a routerLink="listahistorial" class="sidebar__nav-link">
          <i class="fa fa-history sidebar__icon"></i>
          <span>Historial</span>
        </a>
      </li>

      <!-- MEDICOS -->
      <p class="sidebar__section-title" *appMostrarSiRol="['ADMINISTRADOR']">
        Médicos
      </p>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listamedicos" class="sidebar__nav-link">
          <i class="fa fa-user-md sidebar__icon"></i>
          <span>Médicos</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listaespecialidades" class="sidebar__nav-link">
          <i class="fa fa-book sidebar__icon"></i>
          <span>Especialidades</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR', 'medico']">
        <a routerLink="listaconsultas" class="sidebar__nav-link">
          <i class="fa fa-thermometer-empty sidebar__icon"></i>
          <span>Consultas</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listahorarios" class="sidebar__nav-link">
          <i class="fa fa-calendar sidebar__icon"></i>
          <span>Horarios</span>
        </a>
      </li>

      <!-- ADMINISTRACIÓN -->
      <p class="sidebar__section-title" *appMostrarSiRol="['ADMINISTRADOR']">
        Administración
      </p>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listaconsultorios" class="sidebar__nav-link">
          <i class="fa fa-bed sidebar__icon"></i>
          <span>Consultorios</span>
        </a>
      </li>

      <li class="sidebar__nav-item" *appMostrarSiRol="['ADMINISTRADOR']">
        <a routerLink="listausuarios" class="sidebar__nav-link">
          <i class="fa fa-users sidebar__icon"></i>
          <span>Usuarios</span>
        </a>
      </li>
    </ul>
  </nav>

  <button class="sidebar__logout" (click)="cerrarSesion()">
    <i class="fas fa-power-off sidebar__logout-icon"></i>
    <span>Logout</span>
  </button>
</aside>
<!--End SideBar-->
